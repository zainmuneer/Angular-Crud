<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="card-title">Login Page</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab>
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" [(ngModel)]="email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <p class="validation-message" *ngIf="email.length > 0 && !isEmailValid()">Email is not valid</p>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="{{ passwordVisible ? 'text' : 'password' }}" matInput placeholder="Password" [(ngModel)]="password">
            <mat-icon matSuffix (click)="togglePasswordVisibility()">
              {{ passwordVisible ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </mat-form-field>
          <p class="password-validation-message" *ngIf="password.length > 0 && !isPasswordValid()">
            Password must be at least 8 characters long, include 1 special character, 1 uppercase letter, and 1 lowercase letter.
          </p>
          <button mat-button color="primary" [disabled]="!email || !password" (click)="login()">Login</button>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
